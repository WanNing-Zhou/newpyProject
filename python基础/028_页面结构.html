<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--table是表格-->
    <table width="200px"  border="1px">
<!--        tr是行-->
        <tr>
            <!--列-->
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
        <tr>
            <td>勋悟空</td>
            <td>2000</td>
            <td>男</td>
        </tr>
    </table>
    <!--ul li 无序列表-->
    <ul>
        <li>铁板烧</li>
        <li>铁锅炖</li>
        <li>锅包肉</li>
    </ul>
    <!--ol li 有序列表-->
    <ol>
        <li>穿上衣服</li>
        <li>穿上裤子</li>
        <li>算了不穿了</li>
    </ol>
    <!--a 超链接-->
    <a href="#">这是一个超链接</a>
</body>
</html>
